name: Build & Deploy Thesis (Makefile-based)

on:
  push:
    branches: [main]

jobs:
  build:
    name: Build PDF with Makefile
    runs-on: ubuntu-latest
    container: ghcr.io/xu-cheng/latex-action:latest

    steps:
      - uses: actions/checkout@v3

      - name: Run Makefile
        run: make

      - name: Upload PDF artifact
        uses: actions/upload-artifact@v3
        with:
          name: thesis-pdf
          path: thesis_ntentas.pdf

  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download PDF artifact
        uses: actions/download-artifact@v3
        with:
          name: thesis-pdf

      - name: Prepare deploy dir
        run: |
          mkdir deploy
          mv thesis_ntentas.pdf deploy/
          echo "thesis.ntentas.com" > deploy/CNAME

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./deploy
