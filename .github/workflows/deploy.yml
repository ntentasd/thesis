name: Build & Deploy Thesis PDF

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Compile LaTeX (auto-detects bib, inputs, etc.)
        uses: xu-cheng/latex-action@v3
        with:
          root_file: thesis_ntentas.tex
          latexmk_use_xelatex: true
          pre_compile: |
            latexmk -C
            apt-get update
            DEBIAN_FRONTEND=noninteractive apt-get install -y \
              fonts-gfs-didot \
              fonts-gfs-neohellenic \
              fonts-dejavu \
              fonts-dejavu-core \
              fonts-freefont-otf
            fc-cache -fv
          args: -file-line-error -interaction=nonstopmode

      - name: Upload PDF
        uses: actions/upload-artifact@v4
        with:
          name: thesis-pdf
          path: thesis_ntentas.pdf

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/download-artifact@v4
        with:
          name: thesis-pdf

      
      - name: Prepare for Pages
        run: |
          mkdir deploy
          mv thesis_ntentas.pdf deploy/
          echo "thesis.ntentas.com" > deploy/CNAME
          cat <<EOF > deploy/index.html
            <!DOCTYPE html>
            <html>
              <head>
                <meta http-equiv="refresh" content="0; url=thesis_ntentas.pdf" />
                <title>Redirectingâ€¦</title>
              </head>
              <body>
                <p>Redirecting to <a href="thesis_ntentas.pdf">thesis_ntentas.pdf</a></p>
              </body>
            </html>
          EOF

      - name: Publish to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./deploy
