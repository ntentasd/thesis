name: Build & Deploy Thesis to GitHub Pages

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Install LaTeX
        run: |
          sudo apt-get update
          sudo apt-get install -y texlive-full make

      - name: Build PDF
        run: |
          make

      - name: Prepare deployment folder
        run: |
          mkdir deploy
          cp thesis_ntentas.pdf deploy/
          echo "thesis.ntentas.com" > deploy/CNAME

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./deploy
          enable_jekyll: false
